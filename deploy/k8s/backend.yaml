apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  namespace: django-vue-adminx
spec:
  replicas: 2
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
      - name: backend
        image: django-vue-adminx-backend:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8000
        env:
        - name: DEBUG
          valueFrom:
            configMapKeyRef:
              name: django-vue-adminx-config
              key: DEBUG
        - name: DB_NAME
          valueFrom:
            configMapKeyRef:
              name: django-vue-adminx-config
              key: DB_NAME
        - name: DB_USER
          valueFrom:
            configMapKeyRef:
              name: django-vue-adminx-config
              key: DB_USER
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: django-vue-adminx-secret
              key: DB_PASSWORD
        - name: DB_HOST
          valueFrom:
            configMapKeyRef:
              name: django-vue-adminx-config
              key: DB_HOST
        - name: DB_PORT
          valueFrom:
            configMapKeyRef:
              name: django-vue-adminx-config
              key: DB_PORT
        - name: DATABASE_URL
          valueFrom:
            configMapKeyRef:
              name: django-vue-adminx-config
              key: DATABASE_URL
        - name: SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: django-vue-adminx-secret
              key: SECRET_KEY
        volumeMounts:
        - name: static-volume
          mountPath: /app/staticfiles
        - name: media-volume
          mountPath: /app/media
        livenessProbe:
          httpGet:
            path: /api/rbac/auth/login/
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /api/rbac/auth/login/
            port: 8000
          initialDelaySeconds: 10
          periodSeconds: 5
      volumes:
      - name: static-volume
        emptyDir: {}
      - name: media-volume
        persistentVolumeClaim:
          claimName: media-pvc
      initContainers:
      - name: migrate
        image: django-vue-adminx-backend:latest
        command: ['sh', '-c', 'python manage.py migrate --noinput']
        env:
        - name: DB_HOST
          valueFrom:
            configMapKeyRef:
              name: django-vue-adminx-config
              key: DB_HOST
        - name: DB_NAME
          valueFrom:
            configMapKeyRef:
              name: django-vue-adminx-config
              key: DB_NAME
        - name: DB_USER
          valueFrom:
            configMapKeyRef:
              name: django-vue-adminx-config
              key: DB_USER
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: django-vue-adminx-secret
              key: DB_PASSWORD
---
apiVersion: v1
kind: Service
metadata:
  name: backend-service
  namespace: django-vue-adminx
spec:
  selector:
    app: backend
  ports:
  - protocol: TCP
    port: 8000
    targetPort: 8000
  type: ClusterIP

